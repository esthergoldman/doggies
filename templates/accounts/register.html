{% extends 'base.html' %}
{% load static%}

{% block content %}
<section class="Form my-4 mx-5">
    <div class="container" id="login">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img id="picture2" src="{% static 'img/register.jpg' %}" class="img-fluid" alt"">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Hey There!</h1>
                <h4>Register Account</h4>
                <form>
                     <div class="form-row">
                        <div class="col-lg-7">
                            <input type="first_name" placeholder="First Name" class="form-control my-3 p-4">
                        </div>
                    </div> 
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="last_name" placeholder="Last Name" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="user_name" placeholder="Username" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Email" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" placeholder="Password" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7 shadow-none">
                            <button type="button" class="btn1 shadow-none mt-3 mb-5">Login</button>
                        </div>
                    </div>
                    <p>Have an account? <a href="{% url 'login' %}">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
